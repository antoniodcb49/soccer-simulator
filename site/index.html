<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soccer Simulator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <script src="js/popper.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 class="text-center">Antonio's Soccer Simulator</h1>
        <section class="container" id="league-select">
            <div class="row text-center">
                <div id="select-prompt" class="text-left col-md-3 col-xs-3">Select a league</div>
                <div class="dropdown col-md-2 col-xs-3">
                    <button title="Select a league" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Europe
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="england" value="England (Premier League)"
                            onclick="createLeague('england', 'Premier League', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/england_flag.jpg" width="25px" alt="Premier League">
                            England (Premier League)</a></li>
                    <li><a class="dropdown-item" id="spain" value="Spain (La Liga)"
                            onclick="createLeague('spain', 'La Liga', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/spain_flag.jpg" width="25px" alt="La Liga">
                            Spain (La Liga)</a></li>
                    <li><a class="dropdown-item" id="italy" value="Italy (Serie A)"
                            onclick="createLeague('italy', 'Serie A', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/italy_flag.jpg" width="25px" alt="Serie A">
                            Italy (Serie A)</a></li>
                    <li><a class="dropdown-item" id="germany" value="Germany (Bundeliga)"
                            onclick="createLeague('germany', 'Bundesliga', 2, 4, 3, 2.5)">
                            <img src="images/Europe Flags/germany_flag.jpg" width="25px" alt="Bundesliga">
                            Germany (Bundesliga)</a></li>
                    <li><a class="dropdown-item" id="france" value="France (Ligue 1)"
                        onclick="createLeague('france', 'Ligue 1', 2, 3, 3, 4)">
                        <img src="images/Europe Flags/france_flag.jpg" width="25px" alt="Ligue 1">
                            France (Ligue 1)</a></li>
                    <li><a class="dropdown-item" id="portugal" value="Portugal (Primeira Liga)"
                            onclick="createLeague('portugal', 'Primeira Liga', 2, 2, 3, 2.5)">
                            <img src="images/Europe Flags/portugal_flag.jpg" width="25px" alt="Primeira Liga">
                            Portugal (Primeira Liga)</a></li>
                    <li><a class="dropdown-item" id="netherlands" value="Netherlands (Eredivisie)"
                          onclick="createLeague('netherlands', 'Eredivisie', 2, 2, 3, 2.5)">
                          <img src="images/Europe Flags/netherlands_flag.jpg" width="25px" alt="Eredivisie">
                           Netherlands (Eredivisie)</a></li>
                    </ul>
                    </button>
                </div>
                <div class="dropdown col-md-2 col-xs-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">America
                    <ul class="dropdown-menu">
                    <li><a= class="dropdown-item" id="brazil" value="Brazil (Série A)" 
                            onclick="createLeague('brazil', 'Série A', 2, 6, 6, 4)">
                            <img src="images/America Flags/brazil_flag.jpg" width="25px" alt="Série A">
                            Brazil (Série A)</a></li>
                    <li><a class="dropdown-item" id="argentina" value="Argentina (Primera División)" 
                            onclick="createLeague('argentina', 'Primera División', 1, 6, 6, 2)">
                            <img src="images/America Flags/argentina_flag.jpg" width="25px" alt="Primera División">
                            Argentina (Primera División)</a></li>
                    <li><a class="dropdown-item" id="mexico" value="Mexico (Liga MX)" 
                            onclick="createLeague('mexico','Liga MX', 1, 4, 0, 0)">
                            <img src="images/America Flags/mexico_flag.jpg" width="25px" alt="Liga MX">
                            Mexico (Liga MX)</a></li>
                    <li><a class="dropdown-item" id="united_states" value="USA (Major League Soccer)" 
                            onclick="createLeague('united_states', 'Major League Soccer', 1, 4, 0, 0)">
                            <img src="images/America Flags/usa_flag.jpg" width="25px" alt="Major League Soccer">
                            USA (Major League Soccer)</a></li>
                    </ul>
                    </button>
                </div>
            </div>
        </section>
        <div class="container options">
            <div class="row">
                <button id="sim-next-week" href="#schedule-pane" class="print-info col-md-2 col-sm-4 col-xs-6">Simulate Next Week</button>
                <button id="sim-season" class="print-info col-md-2 col-sm-4 col-xs-6"">Simulate Season</button>
                <button id="print-sched" class="print-info col-md-2 col-sm-4 col-xs-6"">Print Schedule</button>
                <button id="print-stand" class="print-info col-md-2 col-sm-4 col-xs-6"">Print Standings</button>
                <button id="print-week" class="print-info col-md-2 col-sm-4 col-xs-6">Print a Week</button>
                <button id="clear-info" class="print-info col-md-2 col-sm-4 col-xs-6">Clear Info</button>
            </div>
            <hr>
        </div>
        <div>
            <ul class="nav nav-tabs" id="home-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="schedule-tab" data-bs-toggle="tab" data-bs-target="#schedule-pane" type="button" role="tab" aria-controls="schedule-tab-pane" aria-selected="true">Schedule</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="standings-tab" data-bs-toggle="tab" data-bs-target="#standings-pane" type="button" role="tab" aria-controls="standings-tab-pane" aria-selected="false">Standings</button>
                </li>
                </li>
              </ul>
              <div class="tab-content" id="sched-standings">
                <div class="tab-pane fade show active" id="schedule-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                    <div class="container">
                        <p id="schedule" class="col-sm-12"></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="standings-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                    <div class="container">
                        <div class="col-sm-12">
                            <p id="teams"></p>
                            <p id="goals-avg"></p>
                        </div>
                    </div>
                </div>
              </div>
        </div>
        
        <script src="js/Teams.js"></script>
        <script src="js/SoccerLeagues.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
