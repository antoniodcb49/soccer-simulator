<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soccer Simulator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <script src="js/popper.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="SoccerSimulatorStyles.css" />
        <script type="module">
            import {getLeagueTeams} from './SoccerLeagues.js';
            import {SoccerTeam} from './SoccerLeagues.js';
            import {SoccerMatch} from './SoccerLeagues.js';
            import {SoccerLeague} from './SoccerLeagues.js';
            import {getRelegations} from './SoccerLeagues.js';
        </script>
    </head>
    <body>
        <h1>Select a league to simulate</h2>
        <section id="team-select">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Europe
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" 
                        onclick="createLeague('england', 'Premier League', 2, 4, 3, 3)">
                        England (Premier League)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('spain', 'La Liga', 2, 4, 3, 3)">
                        Spain (La Liga)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('italy', 'Serie A', 2, 4, 3, 3)">
                        Italy (Seria A)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('germany', 'Bundesliga', 2, 4, 3, 2.5)">
                        Germany (Bundeliga)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('france', 'Ligue 1', 2, 3, 3, 4)">
                        France (Ligue 1)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('portugal', 'Primeira Liga', 2, 2, 3, 2.5)">
                        Portugal (Primeira Liga)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('netherlands', 'Eredivisie', 2, 2, 3, 2.5)">
                        Netherlands (Eredivisie)</a></li>
                </ul>
                </button>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">America
                <ul class="dropdown-menu">
                  <li><a= class="dropdown-item" 
                        onclick="createLeague('brazil', 'Série A', 2, 6, 6, 4)">
                        Brazil (Série A)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('argentina', 'Primera División', 1, 6, 6, 2)">
                        Argentina (Primera División)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('mexico','Liga MX', 1, 4, 0, 0)">
                        Mexico (Liga MX)</a></li>
                  <li><a class="dropdown-item" 
                        onclick="createLeague('unitedStates', 'Major League Soccer', 1, 4, 0, 0)">
                        USA (Major League Soccer)</a></li>
                </ul>
                </button>
            </div>
            <div class="container">
                <button class="print-info" onclick="printSchedule()">Print Schedule</button>
                <button class="print-info" onclick="printStandings()">Print Standings</button>
                <button class="print-info" onclick="printWeek()">Print a Week</button>
                <button class="print-info" onclick="clearInfo()">Clear Info</button>
            </div>
        </section>
        <div class="container">
            <div class="row">
            <p id="schedule" class="col-sm-6"></p>
            <p id="teams" class="col-sm-6"></p>
            </div>
        </div>

        <script type="module">
            import {SoccerTeam} from './SoccerLeagues.js';
            import {SoccerMatch} from './SoccerLeagues.js';
            import {SoccerLeague} from './SoccerLeagues.js';
            import {getRelegations} from './SoccerLeagues.js';

            let league = null;
            let schedule = null;
            let standings = null;
            let leagueSelected = false;

            window.createLeague = function (country, name, roundRobin, numChamp, numSecondary, numRel) {
                league = new SoccerLeague (country, name, roundRobin, numChamp, numSecondary, numRel);
                schedule = league.createSchedule();
                //printSchedule(schedule);
                //printStandings(standings, numChamp, numRel);

                for (let week in schedule) {
                    for (let game in schedule[0]) {
                        schedule[week][game].simulateMatch();
                    }
                }
                standings = league.createStandings();
                leagueSelected = true;
                document.getElementById('schedule').innerHTML = "League Selected " + league.country + 
                    " (" + league.leagueName + ")";
                document.getElementById('teams').innerHTML = "";
            }

            window.printSchedule = function () {
                if (!leagueSelected) {
                    alert ("Selecte a league");
                    return;
                }
                let schedString = "";

                for (let week in schedule) {
                    schedString += ("&emsp;&emsp;Week " + (+week + 1) + "<br>");
                    for (let game in schedule[week]) {
                        let gameString = schedule[week][game].toString();

                        //If either team is <BYE>, it won't be printed
                        if (!gameString.includes("<BYE>")) {
                            schedString += (schedule[week][game].toString() + "<br>");
                        }
                    }
                    schedString += "<br>";
                    document.getElementById('schedule').innerHTML = schedString;
                }
            }

            window.printWeek = function () {
                if (!leagueSelected) {
                    alert ("Selecte a league");
                    return;
                }
                let week = undefined;
                do {
                    week = +prompt ("Enter a week", 1);
                }
                while(week <= 0 || week > schedule.length)

                let weekString = "&emsp;&emsp;Week " + week + "<br>";

                for (let game in schedule[week - 1]) {
                        let gameString = schedule[week - 1][game].toString();

                        //If either team is <BYE>, it won't be printed
                        if (!gameString.includes("<BYE>")) {
                            weekString += (schedule[week - 1][game].toString() + 
                                "<br>");
                        }
                    }
                
                weekString += "<br>";
                document.getElementById('schedule').innerHTML = weekString;                
            }

            window.printStandings = function () {
                if (!leagueSelected) {
                    alert ("Selecte a league");
                    return;
                }
                let table = document.createElement("table");
                let tableBody = document.createElement("tbody");
                
                let relegationZone = standings.length - league.numRelegations;
                for (let r = 0; r < standings.length; r++) {
                    let row = document.createElement("tr");
                    
                    for (let c = 0; c < 10; c++) {
                        let cellType = (r == 0) ? "th" : "td";
                        //creates data cell or header cell
                        let cell = document.createElement(cellType); 
                        let cellText = document.createTextNode(standings[r][c]);
                        if (c == 1)
                            cell.setAttribute("id", standings[r][1].toLowerCase());
                        
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        if (r >= relegationZone)
                            row.setAttribute("class", "table-danger");
                        if (r == Math.trunc(relegationZone) && row.getAttribute("class") != "table-danger")
                            row.setAttribute("class", "table-warning");
                        if (r >= 1 && r <= league.numChampions)
                            row.setAttribute("class", "table-info");
                    }
                    tableBody.appendChild(row);
                }
                table.appendChild(tableBody);
                document.getElementById('teams').innerHTML = "";
                document.getElementById('teams').appendChild(table);
                table.setAttribute("border", "1");
                table.setAttribute("id", "standings");
                table.setAttribute("class", "table");
            }

            window.clearInfo = function () {
                document.getElementById('schedule').innerHTML = "";
                if (leagueSelected) {
                    document.getElementById('schedule').innerHTML = "League Selected " + league.country + 
                        " (" + league.leagueName + ")";
                }
                document.getElementById('teams').innerHTML = "";
            }

        </script>
    </body>
</html>
