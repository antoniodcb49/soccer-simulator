<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Soccer Simulator</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <script src="js/popper.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
        <!--<link rel="stylesheet" href="css/styles.css"> -->
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="SoccerSimulatorStyles.css" />
    </head>
    <body>
        <h1 class="text-center">Antonio's Soccer Simulator</h1>
        <section class="container" id="league-select">
            <div class="row text-center">
                <div id="select-prompt" class="text-left col-md-3 col-xs-3">Select a league</div>
                <div class="dropdown col-md-2 col-xs-3">
                    <button title="Select a league" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Europe
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" id="england" value="England (Premier League)"
                            onclick="createLeague('england', 'Premier League', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/england_flag.jpg" width="25px" alt="Premier League">
                            England (Premier League)</a></li>
                    <li><a class="dropdown-item" id="spain" value="Spain (La Liga)"
                            onclick="createLeague('spain', 'La Liga', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/spain_flag.jpg" width="25px" alt="La Liga">
                            Spain (La Liga)</a></li>
                    <li><a class="dropdown-item" id="italy" value="Italy (Serie A)"
                            onclick="createLeague('italy', 'Serie A', 2, 4, 3, 3)">
                            <img src="images/Europe Flags/italy_flag.jpg" width="25px" alt="Serie A">
                            Italy (Serie A)</a></li>
                    <li><a class="dropdown-item" id="germany" value="Germany (Bundeliga)"
                            onclick="createLeague('germany', 'Bundesliga', 2, 4, 3, 2.5)">
                            <img src="images/Europe Flags/germany_flag.jpg" width="25px" alt="Bundesliga">
                            Germany (Bundesliga)</a></li>
                    <li><a class="dropdown-item" id="france" value="France (Ligue 1)"
                        onclick="createLeague('france', 'Ligue 1', 2, 3, 3, 4)">
                        <img src="images/Europe Flags/france_flag.jpg" width="25px" alt="Ligue 1">
                            France (Ligue 1)</a></li>
                    <li><a class="dropdown-item" id="portugal" value="Portugal (Primeira Liga)"
                            onclick="createLeague('portugal', 'Primeira Liga', 2, 2, 3, 2.5)">
                            <img src="images/Europe Flags/portugal_flag.jpg" width="25px" alt="Primeira Liga">
                            Portugal (Primeira Liga)</a></li>
                    <li><a class="dropdown-item" id="netherlands" value="Netherlands (Eredivisie)"
                          onclick="createLeague('netherlands', 'Eredivisie', 2, 2, 3, 2.5)">
                          <img src="images/Europe Flags/netherlands_flag.jpg" width="25px" alt="Eredivisie">
                           Netherlands (Eredivisie)</a></li>
                    </ul>
                    </button>
                </div>
                <div class="dropdown col-md-2 col-xs-3">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">America
                    <ul class="dropdown-menu">
                    <li><a= class="dropdown-item" id="brazil" value="Brazil (Série A)" 
                            onclick="createLeague('brazil', 'Série A', 2, 6, 6, 4)">
                            <img src="images/America Flags/brazil_flag.jpg" width="25px" alt="Série A">
                            Brazil (Série A)</a></li>
                    <li><a class="dropdown-item" id="argentina" value="Argentina (Primera División)" 
                            onclick="createLeague('argentina', 'Primera División', 1, 6, 6, 2)">
                            <img src="images/America Flags/argentina_flag.jpg" width="25px" alt="Primera División">
                            Argentina (Primera División)</a></li>
                    <li><a class="dropdown-item" id="mexico" value="Mexico (Liga MX)" 
                            onclick="createLeague('mexico','Liga MX', 1, 4, 0, 0)">
                            <img src="images/America Flags/mexico_flag.jpg" width="25px" alt="Liga MX">
                            Mexico (Liga MX)</a></li>
                    <li><a class="dropdown-item" id="united_states" value="USA (Major League Soccer)" 
                            onclick="createLeague('united_states', 'Major League Soccer', 1, 4, 0, 0)">
                            <img src="images/America Flags/usa_flag.jpg" width="25px" alt="Major League Soccer">
                            USA (Major League Soccer)</a></li>
                    </ul>
                    </button>
                </div>
            </div>
        </section>
        <div class="container options">
            <div class="row">
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="simulateNextWeek()">Simulate Next Week</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="simulateWholeSeason()">Simulate Season</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="printSchedule()">Print Schedule</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="printStandings()">Print Standings</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="printWeek(null)">Print a Week</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="printTeamSchedule()">Print a Team's Schedule</button>
                <button class="print-info col-md-2 col-sm-4 col-xs-6" onclick="clearInfo()">Clear Info</button>
            </div>
            <hr>
        </div>
        <div class="container">
            <div class="row">
            <p id="schedule" class="col-sm-6"></p>
            <p id="teams" class="col-sm-6"></p>
            </div>
        </div>
        
        <script type="module">
            import {SoccerTeam} from './SoccerLeagues.js';
            import {SoccerMatch} from './SoccerLeagues.js';
            import {SoccerLeague} from './SoccerLeagues.js';

            let league = null;
            let schedule = null;
            let standings = null;
            let leagueSelected = false;

            window.createLeague = function (country, name, roundRobin, numChamp, numSecondary, numRel) {
                league = new SoccerLeague (country, name, roundRobin, numChamp, numSecondary, numRel);
                leagueSelected = true;
                let leagueName = document.getElementById(String(country)).innerHTML.trim();

                document.getElementById('schedule').innerHTML = "League Selected: " + leagueName;
                document.getElementById('teams').innerHTML = "";

                schedule = league.createSchedule();
                standings = league.createStandings();
                printStandings();
            }

            window.simulateNextWeek = function() {
                if (!leagueSelected) {
                    alert ("Select a league");
                    return;
                }
                
                if (!league.simulated) {
                    league.simulateNextWeek();
                    standings = league.createStandings();
                    printWeek(league.currentWeek);
                    printStandings();
                }
            }

            window.simulateWholeSeason = function() {
                if (!leagueSelected) {
                    alert ("Select a league");
                    return;
                }

                while(!league.simulated) {
                    league.simulateNextWeek();
                }
                standings = league.createStandings();
                printSchedule();
                printStandings();
            }

            window.printSchedule = function () {
                if (!leagueSelected) {
                    alert ("Select a league");
                    return;
                }
                let schedString = "";

                for (let week in schedule) {
                    schedString += ("&emsp;&emsp;Week " + (+week + 1) + "<br>");
                    for (let game in schedule[week]) {
                        let gameString = schedule[week][game].toString();

                        //If either team is <BYE>, it won't be printed
                        if (!gameString.includes("<BYE>")) {
                            schedString += (schedule[week][game].toString() + "<br>");
                        }
                    }
                    schedString += "<br>";
                    document.getElementById('schedule').innerHTML = schedString;
                }
            }

            window.printTeamSchedule = function () {
                if (!leagueSelected) {
                    alert ("Select a league");
                    return;
                }

                let teamToPrint = prompt("Enter team");
                if (teamToPrint == null) return;

                let schedString = "";
                for (let week in schedule) {
                    schedString +="&emsp;&emsp;Week " + (+week + 1) + "<br>";
                    for (let game in schedule[week]) {
                        let currentGame = schedule[week][game];
                        let gameString = currentGame.toString();
                        if (gameString.includes("<BYE>"))
                            continue; 
                        
                        teamToPrint = teamToPrint.toLocaleLowerCase("en-US").trim();
                        let homeTeamName = currentGame.homeTeam.teamName.toLocaleLowerCase("en-US");
                        let awayTeamName = currentGame.awayTeam.teamName.toLocaleLowerCase("en-US");

                        if (homeTeamName.includes(teamToPrint) || awayTeamName.includes(teamToPrint)) {
                            schedString +=  gameString + '<br>';
                        }
                    }

                    schedString += "<br>";
                    document.getElementById('schedule').innerHTML = schedString;
                }
            }

            window.printWeek = function (weekToPrint) {
                if (!leagueSelected) {
                    alert ("Selecte a league");
                    return;
                }

                if (weekToPrint == null)
                    do {
                        weekToPrint = prompt (`Enter a week (between 1 and ${schedule.length})`, 1);
                        if (weekToPrint == null) return;
                    }
                    while(weekToPrint <= 0 || weekToPrint > schedule.length)

                if (weekToPrint != null) {
                    let weekString = "&emsp;&emsp;Week " + weekToPrint + "<br>";

                    for (let game in schedule[weekToPrint - 1]) {
                            let gameString = schedule[weekToPrint - 1][game].toString();

                            //If either team is <BYE>, it won't be printed
                            if (!gameString.includes("<BYE>")) {
                                weekString += (schedule[weekToPrint - 1][game].toString() + 
                                    "<br>");
                            }
                        }
                    
                    weekString += "<br>";
                    document.getElementById('schedule').innerHTML = weekString; 
                }               
            }

            window.printStandings = function () {
                if (!leagueSelected) {
                    alert ("Selecte a league");
                    return;
                }
                let table = document.createElement("table");
                let tableBody = document.createElement("tbody");
                
                let relegationZone = standings.length - league.numRelegations;
                for (let r = 0; r < standings.length; r++) {
                    let row = document.createElement("tr");
                    
                    for (let c = 0; c < 10; c++) {
                        let cellType = (r == 0) ? "th" : "td";
                        //creates data cell or header cell
                        let cell = document.createElement(cellType); 
                        let cellText = document.createTextNode(standings[r][c]);
                        if (c == 1)
                            cell.setAttribute("id", standings[r][1].toLowerCase());
                        
                        cell.appendChild(cellText);
                        row.appendChild(cell);
                        if (r >= relegationZone)
                            row.setAttribute("class", "table-danger");
                        if (r == Math.trunc(relegationZone) && row.getAttribute("class") != "table-danger")
                            row.setAttribute("class", "table-warning");
                        if (r >= 1 && r <= league.numChampions)
                            row.setAttribute("class", "table-info");
                    }
                    tableBody.appendChild(row);
                }
                table.appendChild(tableBody);
                document.getElementById('teams').innerHTML = "";
                document.getElementById('teams').appendChild(table);
                table.setAttribute("border", "1");
                table.setAttribute("id", "standings");
                table.setAttribute("class", "table table-striped table-dark");
            }

            window.clearInfo = function () {
                document.getElementById('schedule').innerHTML = "";
                let leagueName = document.getElementById(String(league.country)).innerHTML.trim();
                if (leagueSelected) {
                    document.getElementById('schedule').innerHTML = "League Selected: " + leagueName;
                }
                document.getElementById('teams').innerHTML = "";
            }

        </script>
    </body>
</html>
